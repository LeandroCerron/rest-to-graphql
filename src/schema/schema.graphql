type Query {
    seasonList: [Season!]!
    raceList: [Race!]!
}

type Season {
    year: String!,
    url: String!,
    urlMobile: String!
}
type Race {
    raceName: String!,
    circuit: Circuit!
}

type Circuit {
    circuitId: String!,
    circuitName: String!,
    location: Location!
}

type Location {
    locality: String!,
    country: String!,
}